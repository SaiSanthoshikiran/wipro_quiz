<div class="container mt-5 mb-5">
    <div class="card" style="background-color:rgb(141, 219, 130)">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="assets/img/online.jpg" width="90" alt="logo">
            </div>
            <div class="Quiz header">
                <h4>Online Test</h4>
                <span style="font-style:bold;font-size:20px;color:rgb(11, 43, 32);">Welcome {{name}}</span>

            </div>

        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}}points</h5>
            </div>
            <div class="question reamining">
                <span style="font-style:italic;color:azure">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}}Sec</h5>

            </div>

        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}"   aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3> {{questionList[currentQuestion]?.questionText}} </h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)">
                    <div class="card">
                        {{option.text}}

                    </div>
                </li>

            </ol>

        </div>
        <div class="d-flex justify-content-between ">
            <button class="btn " [disabled]="currentQuestion===currentQuestion" (click)="prevQuestion() "><i class="fa fa-chevron-left fa-3x " style="color:rgb(33, 59, 33)"aria-hidden="true "></i></button>
            <button class="btn " [disabled]="currentQuestion===9" (click)="nextQuestion() "><i class="fa fa-chevron-right fa-3x " style="color:rgb(33, 59, 33)"aria-hidden="true "></i></button>
            <button class="btn btn-lg" style="background-color: rgb(33, 59, 33);color: white;width: 150px;height: 50px;"routerLink="/submit" >Submit</button>
        </div>

    </div>

</div>
